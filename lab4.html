<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Website</title>

    <script type="text/javascript">

       document.writeln("<h1>Welcome to IvannaSpace!</h1>");
        
        window.alert("Welcome To IvannaSpace Store!");

        // prompting user
        var name = window.prompt("Please enter your Name", " type your name here...");
        var item = window.prompt("What item would you like to order?");

        var quantity;

        // loop until valid quantity is entered
        while (true) {
            quantity = window.prompt("How many items would you like to order? (1-99)");
            quantity = parseInt(quantity); // string to integer

            if (quantity < 1 || quantity > 99) {
                window.alert("Invalid input! Please enter a number between 1 and 99.");
            } else {
                break;        //  if valid 
            }
        }

        
        //geting current hour
        now = new Date();
        hour = now.getHours(); 

        // greetings based on time
        if (hour < 12) {
            document.write("<h1>Good Morning!</h1>");
        } else if (hour < 18) {
            document.write("<h1>Good Afternoon!</h1>");
        } else {
            document.write("<h1>Good Evening!</h1>");
        }

        document.writeln("<p>" + name +  " thank you for shopping with us!</p>");

        document.writeln("<p>You ordered " + quantity + " " + item + "(s).</p>");

        //delivery date (7 days)
        var presentDate = new Date();
        var deliveryDate = new Date(presentDate);

        deliveryDate.setDate(presentDate.getDate() + 7);

        //displaying delivery data
        document.writeln("<p>Your order will arrive on " + deliveryDate.toDateString() + ".</p>");
    </script>
</head>

<body>
    <hr>
    <p> 
       <i> Click refresh (or Reload) to reorder an item. </i>
    </p>
</body>

</html>

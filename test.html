<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Product Section -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>IvannaSpace</h1>
                <p><i>Welcome To Our Store!</i></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="https://nordicwallart.com/cdn/shop/files/Hdfdcb4dbd21d4b19b0184d07564b356ay.jpg?v=1687389498&width=823" alt="Ivanna's Picture" width="250" height="250">
                <h2 class="mt-3">Beautiful Wall Art</h2>
                <p>Price: $49.99</p>
                <p>A stylish wall art to add elegance to your living space.</p>
            </div>
            <div class="col-4">
                <img src="https://nordicwallart.com/cdn/shop/files/Ha1943a84b7ec441ab3e8569ab9b08f2bP.jpg?v=1687389498&width=823" alt="Second Picture" width="250" height="250">
                <h2 class="mt-3">Another Beautiful Piece</h2>
                <p>Price: $59.99</p>
                <p>This artwork brings warmth to any room.</p>
            </div>
        </div>

        <!-- Registration Form Section -->
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h5>Register to Buy</h5>
                <form id="myForm">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" id="fname" class="form-control" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" id="lname" class="form-control" name="lname">
                    </div>
                    <div class="mb-3">
                        <label for="DOB" class="form-label">Date of Birth</label>
                        <input type="date" id="DOB" class="form-control" name="DOB">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="example@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Validation and DOM Manipulation -->
    <script>
        function submitForm() {
            // create a user object
            const User = {
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                dob: document.getElementById('DOB').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Validate input fields
            if (!User.firstName || !User.lastName || !User.email || !User.password || !User.dob) {
                document.getElementById('result').innerHTML = "<div class='alert alert-danger'>All fields are required!</div>";
                return;
            }

            // Validate password (must contain '!' or '?')
            if (!User.password.includes('!') && !User.password.includes('?')) {
                document.getElementById('result').innerHTML = "<div class='alert alert-danger'>Password must contain '!' or '?'!</div>";
                return;
            }

            // Mask the password with asterisks
            const hiddenPassword = '*'.repeat(User.password.length);

            // Display user information and registration success message
            document.getElementById('result').innerHTML =
                `<div class='alert alert-success'>
                    <h4>Registration Successful!</h4>
                    <p><strong>Full Name:</strong> ${User.firstName} ${User.lastName}</p>
                    <p><strong>Email:</strong> ${User.email}</p>
                    <p><strong>Password:</strong> ${hiddenPassword}</p>
                    <p><strong>Date of Birth:</strong> ${User.dob}</p>
                </div>`;
        }
    </script>
</body>
</html>
